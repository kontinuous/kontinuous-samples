<div ng-controller="BoardEditCtrl">
  <form name="boardForm" ng-submit="saveBoard()">
    <label>Board name:</label>
    <input type="text" name="input" ng-model="board.name"  size="30" placeholder="input name of board" required>
    <small class="error" ng-show="boardForm.input.$error.required">Required!</small><br>
    <input class="button" type="submit" value="save" ng-show="boardForm.$valid">
  </form>
</div>
